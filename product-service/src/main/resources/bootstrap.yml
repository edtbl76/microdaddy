spring:
  config:
    activate:
      on-profile: docker
    import: "optional:configserver:"
  cloud:
    config:
      fail-fast: true
      uri: http://config-server:8888
      username: username
      password: password
      retry:
        multiplier: 1.3
        max-attempts: 8
        max-interval: 5000
        initial-interval: 1000