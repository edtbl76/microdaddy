fullnameOverride: config-server

image:
  name: config-server

ports:
  - name: http
    containerPort: 8888
    protocol: TCP

env:
  SPRING_PROFILES_ACTIVE: "docker,native"

livenessProbe_enabled: true
livenessProbe:
  httpGet:
    port: 8888


readinessProbe_enabled: true
readinessProbe:
  httpGet:
    port: 8888

configmap:
  enabled: true
  volumeMounts:
    mountPath: /config-repo
