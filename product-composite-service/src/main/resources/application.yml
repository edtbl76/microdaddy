spring:
  config:
    import: "optional:configserver:"
  application:
    name: product-composite
  cloud:
    config:
      fail-fast: true
      uri: http://localhost:8888
      username: username
      password: password
      retry:
        multiplier: 1.3
        max-attempts: 8
        max-interval: 5000
        initial-interval: 1000
  output:
    ansi:
      enabled: always


management:
  tracing:
    sampling:
      probability: 1.0
    enabled: true
    propagation:
      type: w3c
  metrics:
    distribution:
      percentiles-histogram:
        greeting: true
        http:
          server:
            requests: true

logging:
  level:
    root: info
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"