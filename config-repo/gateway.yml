server:
  port: 8443
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keystore/edge.p12
    key-store-password: password
    key-alias: localhost

app:
  eureka-username: username
  eureka-password: password
  eureka-server: localhost
  auth-server: localhost

spring:
  ## set to true to debug security WebFlux headers.
  codec:
    log-request-details: true
  application.name: gateway
  security.oauth2.resourceserver.jwt.issuer-uri: https://dev-k26mww20c882irv6.us.auth0.com/
  cloud:
    gateway:
      routes:
        - id: product-composite
          uri: lb://product-composite
          predicates:
            - Path=/product-composite/**
        - id: oauth2-server
          uri: lb://auth-server
          predicates:
            - Path=/oauth2/**
        - id: oauth2-login
          uri: lb://auth-server
          predicates:
            - Path=/login/**
        - id: oauth2-error
          uri: lb://auth-server
          predicates:
            - Path=/error/**
        - id: product-composite-swagger-ui
          uri: lb://product-composite
          predicates:
            - Path=/openapi/**
        - id: product-composite-swagger-ui-webjars
          uri: lb://product-composite
          predicates:
            - Path=/webjars/**
        - id: eureka-api
          uri: http://${app.eureka-server}:8761
          predicates:
            - Path=/eureka/api/{segment}
          filters:
            - SetPath=/eureka/{segment}
        - id: eureka-web-start
          uri: http://${app.eureka-server}:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: eureka-web-other
          uri: http://${app.eureka-server}:8761
          predicates:
            - Path=/eureka/**
        - id: config-server
          uri: ${spring.cloud.config.uri}
          predicates:
            - Path=/config/**
          filters:
            - RewritePath=/config/(?<segment>.*), /$\{segment}
        - id: host_route_200
          uri: http://httpstat.us
          predicates:
            - Host=i.feel.lucky:8080
            - Path=/headerrouting/**
          filters:
            - SetPath=/200
        - id: host_route_418
          uri: http://httpstat.us
          predicates:
            - Host=im.a.teapot:8080
            - Path=/headerrouting/**
          filters:
            - SetPath=/418
        - id: host_route_501
          uri: http://httpstat.us
          predicates:
            - Path=/headerrouting/**
          filters:
            - SetPath=/501

eureka:
  client:
    service-url:
      defaultZone: http://${app.eureka-username}:${app.eureka-password}@${app.eureka-server}:8761/eureka/
    initial-instance-info-replication-interval-seconds: 5
    registry-fetch-interval-seconds: 5
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 5

logging.level:
  root: info
  org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: info
  org.springframework.cloud.gateway: trace
  org.springframework.web.server.adapter.HttpWebHandlerAdapter: trace

management:
  endpoint:
    health.show-details: always
    gateway.enabled: true
  endpoints.web.exposure.include: "*"



